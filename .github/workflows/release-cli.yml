name: Release CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'utils@*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: |
          npm install -g npm@latest
          npm --version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Read package version
        id: version
        run: |
          # タグからバージョンを抽出 (utils@1.2.3 -> 1.2.3)
          if [ -n "${{ github.ref_name }}" ]; then
            current_version="${{ github.ref_name }}"
            # utils@ プレフィックスを除去
            current_version="${current_version#utils@}"
          else
            # 手動実行の場合はpackage.jsonから取得
            current_version=$(node -p -e "require('./packages/cli/package.json').version")
          fi
          echo "version=$current_version" >> $GITHUB_OUTPUT

      - name: Publish bds-utils
        # bun publish がOIDC非対応のため、npm publish を使う
        # prepackだと実行前にpackage.jsonが読み込まれて0.0.0のままになるため、事前に手動でbuildしておく
        run: |
          cd packages/cli
          bun run build
          bun pm pack
          npm publish *.tgz --provenance --access public

      - name: Build Linux executable
        run: |
          cd packages/cli
          bun run compile:linux

      - name: Build Windows executable
        run: |
          cd packages/cli
          bun run compile:windows

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "bds-utils v${{ steps.version.outputs.version }}" \
            --generate-notes \
            packages/cli/build/bds-utils-linux \
            packages/cli/build/bds-utils-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
