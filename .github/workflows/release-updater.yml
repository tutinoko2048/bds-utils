name: Release Updater

on:
  workflow_dispatch:
  push:
    tags:
      - 'updater@*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: |
          npm install -g npm@latest
          npm --version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Read package version
        id: version
        run: |
          # タグからバージョンを抽出 (updater@1.2.3 -> 1.2.3)
          if [ -n "${{ github.ref_name }}" ]; then
            tag_version="${{ github.ref_name }}"
            current_version="${tag_version#updater@}"
          else
            # 手動実行の場合はpackage.jsonから取得
            current_version=$(node -p -e "require('./packages/updater-core/package.json').version")
          fi
          echo "version=$current_version" >> $GITHUB_OUTPUT

      - name: Publish updater-core
        run: |
          cd packages/updater-core
          bun run build
          bun pm pack
          npm publish *.tgz --provenance --access public

      - name: Publish updater-cli
        run: |
          cd packages/updater-cli
          bun run build
          bun pm pack
          npm publish *.tgz --provenance --access public

      - name: Build updater for Windows
        run: |
          cd packages/updater-executable
          bun run compile:windows

      - name: Build updater for Linux
        run: |
          cd packages/updater-executable
          bun run compile:linux

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "bds-updater v${{ steps.version.outputs.version }}" \
            --generate-notes \
            packages/updater-executable/build/bds-updater-linux \
            packages/updater-executable/build/bds-updater-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
